<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
  <title>Login Page</title>
   <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="ressources/css/styles.css" rel="stylesheet"/>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Project Management</h3>
            <h:form class="login-form" id="form_login">
              <h:messages for="id_login" class="alert alert-danger" />
              <div class="form-group">
                <h:outputLabel value="Email:" for="id_login" />
                <h:inputText id="id_login" value="#{login.email}" required="true" class="form-control" />
              </div>

              <div class="form-group">
                <h:outputLabel value="Password:" for="id_password" />
                <h:inputSecret id="id_password" value="#{login.passwd}" required="true" class="form-control" />
              </div>

              <div class="form-group">
                <h:outputLabel value="User Type:" for="id_userType" />
                <h:selectOneMenu id="id_userType" value="#{login.userType}" class="form-select">
                  <f:selectItem itemValue="employee" itemLabel="Employee" />
                  <f:selectItem itemValue="project manager" itemLabel="Project Manager" />
                </h:selectOneMenu>
              </div>

              <div class="form-group">
                <h:commandButton id="id_check" value="Login" action="#{userServices.check()}" class="btn btn-primary" />
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
