<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <h:form id="form_login"> 
        <h:panelGrid columns="2">
            <h:outputText value="Email"/>
            <h:inputText id="id_login" value="#{login.email}" required="true">
                <f:validateLength minimum="10"/>
            </h:inputText>
            <h:outputText value="Password"/> 
            <h:inputSecret value="#{login.passwd}" required="true"/>
            <h:outputText value="User Type"/>
            <h:selectOneMenu value="#{login.userType}">
                <f:selectItem itemValue="employee" itemLabel="Employee" />
                <f:selectItem itemValue="project manager" itemLabel="Project Manager" />
            </h:selectOneMenu>
            <p:calendar value="#{project.startDate}" showOn="button" pattern="dd/MM/yyyy" />
            <h:commandButton id="id_check" value="Login" action="#{userServices.check()}"/> 
        </h:panelGrid>
        <br/>
        <h:message for="id_login" style="color:red;"/>
    </h:form>
</html>
